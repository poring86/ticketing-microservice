name: deploy-auth

on:
    push:
        branches:
            - master
        paths:
            - "auth/**"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: cd auth && docker build -t poring86/auth .
            - name: Test
              run: |
                  if [ "$DOCKER_USERNAME" == "poring86" ]
                  then
                    echo "Got secret"
                  fi
              env:
                  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
                  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
            - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
              env:
                  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
                  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
            - run: docker push poring86/auth
